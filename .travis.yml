language: cpp

compiler:
  - gcc
  - clang

os: linux
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-5.0
    packages:
    - g++-7
    - clang-5.0

before_script:
- export CC=clang-5.0
- export CXX=clang++-5.0
- mkdir cmake-build-test
- cd cmake-build-test
- cmake ..

script:
  - make
  - test/unittest/EasyExceptionUnitTest
  - ./CustomException
  - ./JsonException
  - ./LoggerInheritance
  - ./SimpleException
  - ./SimpleStacktrace